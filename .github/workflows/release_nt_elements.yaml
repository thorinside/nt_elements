name: Make NT Elements Plug-in Archive

on:
  push:
    tags:
      - "v*" # Runs action on pushed tags starting with 'v'

permissions:
  contents: write # Needed for creating/updating GitHub releases

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Checkout first-level submodules
          fetch-depth: 0  # Fetch all history and tags for release notes

      - name: Initialize nested submodules
        run: |
          # Initialize stmlib submodule within mutable-instruments (needed for build)
          cd external/mutable-instruments
          git submodule update --init stmlib

      - name: Install dependencies via Homebrew
        run: |
          brew update
          brew install --cask gcc-arm-embedded

      - name: Verify installation
        run: |
          arm-none-eabi-g++ --version

      - name: Build nt_elements plugin
        run: |
          echo "Building nt_elements"
          make clean
          make hardware

      - name: Extract sample WAV files
        run: |
          echo "Extracting wavetable and noise samples from resources.cc"
          python3 scripts/extract_samples.py --force
          echo "Extracted samples:"
          ls -la samples/elements/

      - name: Prepare directory structure for release zip
        run: |
          # Create plugin directory (note: "elements" not "nt_elements")
          mkdir -p release/programs/plug-ins/elements
          echo "Copying nt_elements.o to programs/plug-ins/elements/"
          cp plugins/nt_elements.o release/programs/plug-ins/elements/

          # Create samples directory
          mkdir -p release/samples/elements
          echo "Copying sample WAV files to samples/elements/"
          cp samples/elements/*.wav release/samples/elements/

          # Show final structure
          echo "Release directory structure:"
          find release -type f

      - name: Zip release artifact
        run: |
          cd release
          zip -r ../nt_elements-plugin.zip programs samples
          cd ..
          echo "Created zip contents:"
          unzip -l nt_elements-plugin.zip

      - name: Generate Release Notes
        run: |
          chmod +x ./scripts/release-notes-for-workflow.sh
          ./scripts/release-notes-for-workflow.sh ${{ github.ref_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: nt_elements-plugin.zip
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
